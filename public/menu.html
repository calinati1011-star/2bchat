<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>2B Community Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="center-box">
  <h1>Benvenuto!</h1>
  <button onclick="start('divertimento')">Chat Divertimento</button>
  <button onclick="start('studio')">Chat Studio</button>
</div>
<script>
const username = localStorage.getItem("username")
if(!username) location.href = "index.html"

function start(room){
  location.href = "chat.html?room=" + room
}
</script>
</body>
</html>
